# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/.dotfiles/.i3/scripts/$BLOCK_NAME
separator_block_width=15
markup=none

[disk]
label= 
#instance=/mnt/data
interval=30
color=#00ff00

# broadband/ethernet
[iface]
#instance=wlan0
label= 
color=#00FFFF
interval=10


[wifi]
instance=wlp9s0
label= 
interval=10


[load_average]
interval=10
label= 


[battery]
interval=30


[volume]
label= 
interval=once
signal=10
color=#d70a53


[time]
command=date '+%Y-%m-%d %H:%M:%S'
label= 
color=#ff00ff
interval=1
